<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            color:white;
            background-color: brown;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all .3s;
        }
        button:hover{
            background-color: rgb(144, 39, 39);
            box-shadow: 3px 3px 5px #ccc;
        }
    </style>
</head>
<body>
    <button>Button</button>
</body>
</html>
